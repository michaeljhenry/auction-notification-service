service: notification-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  iam:
    role:
      statements:
        - ${file(iam/SendMailIAM.yml):SendMailIAM} # go to the file and refer to the object there

functions:
  sendMail:
    handler: src/handlers/sendMail.handler
